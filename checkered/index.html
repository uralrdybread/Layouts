<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body style="font-family: 'Roboto', sans-serif" class="p-8 bg-gray-100">
    <div class="container mx-auto">
      <div class="grid grid-cols-1 md:grid-rows-12 md:grid-cols-2 gap-4">
        <!-- Top left box -->
        <div
          class="md:col-span-1 md:row-span-4 bg-blue-400 p-8 rounded-lg shadow-md"
        >
          <h2 class="text-2xl font-semibold mb-4 text-white">Box 1 (Top)</h2>
          <p class="text-white">This is a large box.</p>
        </div>
        <!-- Top right box -->
        <div
          class="md:col-span-1 md:row-span-4 bg-green-400 p-8 rounded-lg shadow-md"
        >
          <h2 class="text-2xl font-semibold mb-4 text-white">Box 2 (Top)</h2>
          <p class="text-white">This is another large box.</p>
        </div>
        <!-- Bottom left box -->
        <div class="md:row-span-1 bg-yellow-200 p-4 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold mb-2">Box 3 (Bottom)</h2>
          <p>This is a small box.</p>
        </div>
        <!-- Bottom right box -->
        <div class="md:row-span-1 bg-red-200 p-4 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold mb-2">Box 4 (Bottom)</h2>
          <p>This is another small box.</p>
        </div>
      </div>
    </div>
  </body>
</html>
